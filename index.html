<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Image map in html</title>
</head>
<body>
	<h1>I am image map in html</h1>
	<img src="laptop.png" usemap="#laptop">
	<map name="laptop">
		<area shape="rect" coords="42,44,270,342" href="lap.png">
		<area shape="rect" coords="291,173,333,242" href="phone.png">
		<area shape="circle" coords="341,291,44" href="cup.png">
	</map>
</body>
</html>
