!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Image map in html</title>
</head>
<body>
	<h1>I am image map in html</h1>
	<img src="wall.png.jpg" usemap="#wall">
	<map name="wall">
		<area shape="rect" coords="9,14,1430,936" href="chikis.png.jpg">
		<area shape="rect" coords="99,1080,314,1203" href="pillow.png.jpg">
		<area shape="rect" coords="858,1008,1317,1238" href="pillow.png.jpg">
	</map>
</body>
</html>
